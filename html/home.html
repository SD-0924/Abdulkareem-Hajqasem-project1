<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Topics</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/fav.css">
    <script src="../javascript/dynamic.js"></script>
</head>

<body>
    <div class="main-container">
        <header>
            <nav class="navbar">
                <div class="top-nav">
                    <a href="./home.html" class="header-title">Web Topics</a>
                    <div class="header-buttons-container">
                        <button class="color-mode-button">
                            <ion-icon name="moon-outline" class="icon"></ion-icon><span class="color-button-text">Dark Mode</span>
                        </button>
                        <button class="favourites-button"> 
                            <ion-icon name="heart-outline" class="icon"></ion-icon><span class="favourites-button-text">Favourites</span>
                        </button>
                    </div>
                </div>
                <div class="bottom-nav">
                    <div class="triangle-green"></div>
                    <div class="triangle-blue"></div>
                    <div class="text-container"></div>
                    <div class="welcome-container">
                        <h1 class="welcome-text">Welcome to our website!</h1>
                        <p class="website-info-text">We have a new design that's fresh, modern, and easy to use.</p>
                    </div>
                </div>
            </nav>
        </header>
        <main class="content-container">
            <form action="">
                <div class="search-container">
                    <div class="search">
                        <ion-icon name="search-outline" class="icon"></ion-icon>
                        <input type="search" class="search-input" placeholder="Search for web topics...">
                    </div>
                    <div class="sort-filter-container">
                        <div class="sort-dropdown-container">
                            <label for="sort" class="label">Sort by:</label>
                            <select name="sort" id="sort" class="sort-dropdown">
                                <option value="default">Default</option>
                                <option value="title-asc">Topic Title (A-Z)</option>
                                <option value="title-desc">Topic Title (Z-A)</option>
                                <option value="author-asc">Author Name (A-Z)</option>
                                <option value="author-desc">Author Name (Z-A)</option>
                            </select>
                        </div>
                        <div class="filter-dropdown-container">
                            <label for="filter" class="label">Filter by:</label>
                            <select name="filter" id="filter" class="filter-dropdown">
                                <option value="default">All Categories</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <h2 class="topics-title">Web Topics</h2>
            <div class="cards-container"></div>
        </main>
        <footer class="footer">
            <p class="footer-text">Developed with <ion-icon name="heart" class="footer-heart"></ion-icon> &copy; 2023</p>
        </footer>
    </div>
    <script src="../javascript/fav.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
