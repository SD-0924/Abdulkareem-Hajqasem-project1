<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Navbar</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css//fav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <header>
            <nav class="navbar">
                <div class="top-nav">
                    <h2 class="header-title">Web Topics</h2>
                    <div class="header-buttons-container">
                        <button class="color-mode-button">
                            <ion-icon name="moon-outline" class="icon"></ion-icon><span class="color-button-text">Dark
                                mode</span></button>
                        <button class="favourites-button"> <ion-icon name="heart-outline" class="icon"></ion-icon><span
                                class="favourites-button-text">Favourites</span></button>
                    </div>
                </div>
                <div class="bottom-nav">
                    <div class="triangle-green"></div>
                    <div class="triangle-blue"></div>
                    <div class="text-container">
                    </div>
                    <div class="welcome-container">
                        <h1 class="welcome-text">Welcome to our website!</h1>
                        <p class="website-info-text">We have a new design that's fresh, modern, and easy to use.</p>
                    </div>
                </div>
            </nav>
        </header>
        <main class="content-container">
            <form action="">
                <div class="search-container">
                    <div class="search">
                        <ion-icon name="search-outline" class="icon"></ion-icon>
                        <input type="search" class="search-input" placeholder="Serach the website...">
                    </div>
                    <div class="sort-filter-container">
                        <div class="sort-dropdown-container">
                            <label for="sort" class="label">Sort by:</label>
                            <select name="sort" id="sort" class="sort-dropdown">
                                <option value="default">Default</option>
                                <option value="abdulkareem">Ascending</option>
                                <option value="abdulkareem">Descending</option>
                            </select>
                        </div>
                        <div class="filter-dropdown-container">
                            <label for="filter" class="label">Filter by:</label>
                            <select name="filter" id="filter" class="filter-dropdown">
                                <option value="default" class="select-options">Default</option>
                                <option value="abdulkareem">
                                    Framework</option>
                                <option value="abdulkareem">Programming Language</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <h2 class="topics-title">"24" Web Topics Found</h2>
            <div class="cards-container">
                </div>
        </main>
        <footer class="footer">
            <p class="footer-text">Developed with <ion-icon name="heart" class="footer-heart"></ion-icon> <i
                    class="fa-regular fa-copyright"></i> 2023</p>
        </footer>
    </div>
    <div class="fav-container">
        <h3 class="fav-title">My Favourite Topics</h3>
        <div class="fav-cards-container">
        </div>
    </div>
    <script src="../javascript//fav.js"></script>
    <script src="../javascript/dynamic.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
